- name: Obtain public key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: '0xF1656F24C74CD1D8'
    state: present

- name: Add repository
  apt_repository:
    repo: 'deb [arch=amd64,i386,ppc64el] http://mirror.poliwangi.ac.id/mariadb/repo/10.1/debian stretch main'
    state: present

- name: Update apt cache
  apt: update_cache=yes

